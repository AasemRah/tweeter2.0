<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="a"> tweeter</span>
      <span class="b">Write a new tweet<i class="fas fa-angle-double-down" style= "color: red"></i>
    </nav>

    <header class="profile-header">
      <div class="user-image">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="user-name">
          <h2><b>Rick</b> Morty</h2>
      </div>
  </header>

    <main class="main-container">

    <!-- Page-specific (main) content here -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweeter2.0/" method="post">
          <textarea name="text" id="tweet-text" placeholder="What Are You Humming About?"> </textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
        <article class="tweet">
          <header class="tweet-header">
            <div class="user-profile">
              <img class="user-icon" src="https://i.imgur.com/73hZDYK.png"> 
              <h4 class="user-name">Newton</h4>
            </div>
            <div>
              <h4 class="user-handle">@SirIsaac</h4>
            </div>
          </header>
          <div class="tweet-text">
            If I have seen further it is by standing on the shoulders of giants
          </div>
          <footer class="tweet-footer">
            <span class="tweet-date">10 days ago</span>
            <div class="tweet-response">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
      </main>
  </body>
</html>
